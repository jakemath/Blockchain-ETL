# Purpose: Docker compose config

version: '3'
volumes:
  uniswap-db:
services:
  db:  # DB container
    image: postgres
    container_name: db
    hostname: db
    ports:
      - '5432:5432'
    expose:
      - '5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - uniswap-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]  # Test indicating when db ready to accept connections
      interval: 5s
      timeout: 5s
      retries: 5
  uniswap:  # Data streaming container - define a container for each distinct data process (coinbase, binance, kraken)
    restart: always
    container_name: uniswap
    hostname: uniswap
    build:
      context: ./src
      dockerfile: Dockerfile
    command: ['node', 'dispatch.js']
    depends_on:
      db:
        condition: service_healthy  # Wait for db to be ready to accept connectionsbefore executing
    environment:
      - TASK=uniswap  # Specify task name in environment, which maps to specific configurations in src/conf.json
      - PROD=true  # Production flag to specify whether to write to DB along with any other prod-specific settings
      - POSTGRES_USER=postgres  # DB credentials, could be accessed via a secrets manager service at runtime
      - POSTGRES_PASSWORD=postgres
